        body, html {

        }
        
        #app-root {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(10, 15, 30, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        /* Enhanced Modal Styling */
        .ui-modal {
            background: rgba(5, 8, 16, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 15px rgba(59, 130, 246, 0.1);
        }

        /* Pop-up Card */
        #popup-card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 80; /* Increased z-index to stay above bottom sheet */
            overflow: hidden;
        }

        .popup-anchor {
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
            pointer-events: none; /* Default to none, enabled via JS when visible */
        }

        .popup-content {
            position: absolute;
            transform: translate(-50%, -100%);
            padding-bottom: 45px; /* Space for connector */
            pointer-events: auto;
            width: 340px; 
            max-width: 90vw;
            transition: opacity 0.2s ease-out;
        }
        
        @media (max-width: 640px) {
            .popup-content {
                width: 300px;
                padding-bottom: 30px;
            }
        }

        .connector-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 45px;
            background: linear-gradient(to top, rgba(59, 130, 246, 0), rgba(255, 255, 255, 0.9));
            transform-origin: bottom center;
        }
        
        @media (max-width: 640px) {
            .connector-line { height: 30px; }
        }

        .connector-dot {
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ffffff, 0 0 20px #3b82f6;
        }

        /* Form Elements */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        input[type=text], select {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            transition: border-color 0.2s;
        }
        input[type=text]:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a2035 0%, #000000 100%);
            cursor: grab;
        }
        #canvas-container:active { cursor: grabbing; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        /* Collapsible Transition */
        .collapsible-container {
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }
        .collapsed {
            max-height: 0px !important;
            opacity: 0;
            margin: 0 !important;
        }
        .expanded {
            max-height: 800px;
            opacity: 1;
        }
        
        /* Mobile Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 75vh;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            transform: translateY(120%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 70; 
            padding-bottom: 140px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bottom-sheet.open {
            transform: translateY(0);
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.7;
        }
        
        .modal-backdrop {
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
        }
        
        .z-60 { z-index: 60; }
        .z-70 { z-index: 70; }
        .z-80 { z-index: 80; }

            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 9999;
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

                });
                const sphere = new THREE.Mesh(geometry, material);
                globeGroup.add(sphere);

                const cloudMat = new THREE.MeshPhongMaterial({ map: cloudMap, transparent: true, opacity: 0.8, side: THREE.DoubleSide, depthWrite: false });
                const clouds = new THREE.Mesh(new THREE.SphereGeometry(10.15, 64, 64), cloudMat);
                cloudRef.current = clouds;
                globeGroup.add(clouds);

                const atmosphereMat = new THREE.MeshPhongMaterial({ color: 0x44aaff, transparent: true, opacity: 0.1, side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false });
                const atmosphere = new THREE.Mesh(new THREE.SphereGeometry(10.25, 64, 64), atmosphereMat);
                atmosphereRef.current = atmosphere;
                globeGroup.add(atmosphere);

                const markerGroup = new THREE.Group();
                globeGroup.add(markerGroup);
                markerGroupRef.current = markerGroup;

                const linesGroup = new THREE.Group();
                globeGroup.add(linesGroup);
                linesGroupRef.current = linesGroup;

                const starGeo = new THREE.BufferGeometry();
                const starCount = 3000;
                const starPos = new Float32Array(starCount * 3);
                for(let i=0; i<starCount*3; i++) starPos[i] = (Math.random() - 0.5) * 600;
                starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
                const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xaaaaaa, size: 0.3, transparent: true, opacity: 0.6}));
                starsRef.current = stars;
                scene.add(stars);

                const pGeo = new THREE.BufferGeometry();
                const pCount = 150;
                const pPos = new Float32Array(pCount * 3);
                pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
                pGeo.userData = { velocities: [], active: false, time: 0 };
                const pMat = new THREE.PointsMaterial({ color: 0xffffaa, size: 0.4, transparent: true, opacity: 0, blending: THREE.AdditiveBlending });
                const particleSystem = new THREE.Points(pGeo, pMat);
                particlesRef.current = particleSystem;
                scene.add(particleSystem);

                // --- Interaction ---
                const onPointerDown = (event) => {
                    setFocusTarget(null); // Stop auto-focusing if user drags
                    pointerDownPos.current = { x: event.clientX, y: event.clientY };
                };
                
                const onPointerUp = (event) => {
                    const dist = Math.hypot(event.clientX - pointerDownPos.current.x, event.clientY - pointerDownPos.current.y);
                    if (dist < 10) { 
                        const rect = renderer.domElement.getBoundingClientRect();
                        mouse.current.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                        mouse.current.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                        raycaster.current.setFromCamera(mouse.current, camera);
                        const intersects = raycaster.current.intersectObjects(markerGroup.children, true);
                        if (intersects.length > 0) {
                            const hit = intersects.find(i => i.object.userData && i.object.userData.data);
                            if (hit) onMarkerClick(hit.object.userData.data);
                        }
                    }
                };

                renderer.domElement.addEventListener('pointerdown', onPointerDown);
                renderer.domElement.addEventListener('pointerup', onPointerUp);
                renderer.domElement.addEventListener('touchstart', onPointerDown, {passive: true});

                // --- Animation Loop ---
                // We define loop in effect below to capture refs correctly
            }, []); 

            const focusTargetRef = useRef(null);
            useEffect(() => { focusTargetRef.current = focusTarget; }, [focusTarget]);

            useEffect(() => {
                if(!globeRef.current) return;
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    const { selectedEvent, markerScale, autoFocus } = stateRef.current;
                    const time = Date.now() * 0.001;
                    
                    if (cloudRef.current && cloudRef.current.visible) cloudRef.current.rotation.y += 0.0003;

                    // FIX: Focus Logic
                    if (focusTargetRef.current) {
                        // Interpolate camera position
                        cameraRef.current.position.lerp(focusTargetRef.current, 0.04);
                        controlsRef.current.target.set(0,0,0);
                        controlsRef.current.autoRotate = false;
                    } else {
                        // Auto-rotate if enabled in settings and not focusing
                        controlsRef.current.autoRotate = rotationSpeed > 0;
                    }
                    
                    controlsRef.current.update();

                    // Particles
                    if (particlesRef.current && particlesRef.current.geometry.userData.active) {
                        const pGeo = particlesRef.current.geometry;
                        const pos = pGeo.attributes.position.array;
                        const vels = pGeo.userData.velocities;
                        pGeo.userData.time += 0.015; 
                        particlesRef.current.material.opacity = Math.max(0, 1 - pGeo.userData.time);
                        if (pGeo.userData.time >= 1) pGeo.userData.active = false;
                        else {
                            for(let i=0; i<pGeo.attributes.position.count; i++) {
                                pos[i*3] += vels[i].x; pos[i*3+1] += vels[i].y; pos[i*3+2] += vels[i].z;
                            }
                            pGeo.attributes.position.needsUpdate = true;
                        }
                    }

                    // Markers Update
                    let activeMarker = null;
                    if(markerGroupRef.current) {
                        markerGroupRef.current.children.forEach(marker => {
                            const isSelected = selectedEvent && marker.userData.data.title === selectedEvent.title;
                            if (isSelected) activeMarker = marker;
                            if (marker.userData.active || isSelected) {
                                const scale = (1 + Math.sin(time * 3 + marker.userData.offset) * 0.2) * markerScale;
                                marker.scale.set(1, scale, 1);
                                marker.material.color.setHex(isSelected ? 0x00ffff : 0xff3366);
                            } else {
                                marker.scale.set(1, markerScale, 1);
                                marker.material.color.setHex(0xffffff);
                            }
                        });
                    }

                    // -----------------------------------------------------
                    // POPUP LOGIC REFINED
                    // -----------------------------------------------------
                    if (activeMarker && popupRef.current && cameraRef.current) {
                        const tempV = new THREE.Vector3();
                        activeMarker.getWorldPosition(tempV);
                        tempV.project(cameraRef.current);
                        
                        const widthHalf = window.innerWidth / 2;
                        const heightHalf = window.innerHeight / 2;
                        const x = (tempV.x * widthHalf) + widthHalf;
                        const y = -(tempV.y * heightHalf) + heightHalf;

                        const worldPos = activeMarker.getWorldPosition(new THREE.Vector3());
                        const normal = worldPos.clone().normalize();
                        const viewDir = cameraRef.current.position.clone().sub(worldPos).normalize();
                        const dot = normal.dot(viewDir);

                        // Only show if facing camera and in front
                        if (dot > 0.2 && tempV.z < 1) { 
                            const popupAnchor = popupRef.current.querySelector('.popup-anchor');
                            if (popupAnchor) {
                                // Clamp X to keep it inside screen - Adjusted for mobile width
                                const cardWidth = window.innerWidth < 640 ? 300 : 340;
                                const padding = 20;
                                let clampedX = x;
                                if (x < cardWidth/2 + padding) clampedX = cardWidth/2 + padding;
                                if (x > window.innerWidth - cardWidth/2 - padding) clampedX = window.innerWidth - cardWidth/2 - padding;

                                popupAnchor.style.transform = `translate(${clampedX}px, ${y}px)`;
                                popupAnchor.style.opacity = "1";
                                popupAnchor.style.pointerEvents = "auto";

                                const content = popupAnchor.querySelector('.popup-content');
                                const line = popupAnchor.querySelector('.connector-line');
                                
                                // Vertical Flip Logic
                                const isFlipped = y < 300; // Threshold from top

                                if (content && line) {
                                    const skew = x - clampedX;
                                    
                                    if (isFlipped) {
                                        content.style.transform = `translate(-50%, 45px)`; 
                                        line.style.transform = `translateX(-50%) translateX(${skew}px) skewX(${skew/10}deg) scaleY(-1)`;
                                        line.style.bottom = "auto";
                                        line.style.top = "0";
                                    } else {
                                        content.style.transform = `translate(-50%, -100%)`; 
                                        line.style.transform = `translateX(-50%) translateX(${skew}px) skewX(${skew/10}deg)`;
                                        line.style.bottom = "0";
                                        line.style.top = "auto";
                                    }
                                    line.style.height = `${Math.max(45, 60 + Math.abs(skew/3))}px`; // Adjusted length
                                }
                            }
                        } else {
                            const popupAnchor = popupRef.current.querySelector('.popup-anchor');
                            if(popupAnchor) {
                                popupAnchor.style.opacity = "0";
                                popupAnchor.style.pointerEvents = "none";
                            }
                        }
                    } else if (popupRef.current) {
                        const popupAnchor = popupRef.current.querySelector('.popup-anchor');
                        if(popupAnchor) {
                            popupAnchor.style.opacity = "0";
                            popupAnchor.style.pointerEvents = "none";
                        }
                    }

                    renderer.render(scene, cameraRef.current);
                };
                
                const frameId = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frameId);
            }, [rotationSpeed]); 

            // --- Marker/Line Updates ---
            useEffect(() => {
                if(controlsRef.current) controlsRef.current.autoRotateSpeed = rotationSpeed;
            }, [rotationSpeed]);

            useEffect(() => {
                if (!markerGroupRef.current) return;
                const group = markerGroupRef.current;
                while(group.children.length > 0) group.remove(group.children[0]);

                visibleEvents.forEach(m => {
                    const isSelected = selectedEvent && m.title === selectedEvent.title;
                    const height = (isSelected || m.year === currentYear) ? 6 : 1.2;
                    const radius = (isSelected || m.year === currentYear) ? 0.35 : 0.18;
                    const color = (isSelected || m.year === currentYear) ? 0xff3366 : 0xffffff;

                    const geo = new THREE.CylinderGeometry(radius, 0.05, height, 8);
                    geo.translate(0, height/2, 0);
                    geo.rotateX(Math.PI / 2);
                    const mat = new THREE.MeshBasicMaterial({ color });
                    const mesh = new THREE.Mesh(geo, mat);
                    
                    const pos = latLongToVector3(m.lat, m.lon, 10);
                    mesh.position.copy(pos);
                    mesh.lookAt(0,0,0);
                    mesh.userData = { data: m, offset: Math.random() * 100, active: m.year === currentYear };
                    group.add(mesh);
                });
            }, [visibleEvents, selectedEvent, currentYear]);

            useEffect(() => {
                if(!linesGroupRef.current) return;
                const group = linesGroupRef.current;
                while(group.children.length > 0) group.remove(group.children[0]);

                if(constellations && selectedEvent) {
                      const related = visibleEvents.filter(e => e.genre === selectedEvent.genre && e !== selectedEvent);
                      const start = latLongToVector3(selectedEvent.lat, selectedEvent.lon, 10);
                      related.forEach(r => {
                          const end = latLongToVector3(r.lat, r.lon, 10);
                          const mid = start.clone().add(end).multiplyScalar(0.5).normalize().multiplyScalar(14); 
                          const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
                          const points = curve.getPoints(40);
                          const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                          const lineMat = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });
                          group.add(new THREE.Line(lineGeo, lineMat));
                      });
                }
            }, [constellations, selectedEvent, visibleEvents]);

            return <div ref={mountRef} id="canvas-container" />;
        };

        const CollapsiblePanel = ({ title, icon, children, isOpen, onToggle, className="" }) => {
             return (
                 <div className={`glass-panel rounded-xl shadow-xl border-l-4 border-blue-600 w-64 md:w-72 overflow-hidden mb-2 pointer-events-auto ${className}`}>
                     <div className="flex justify-between items-center p-3 cursor-pointer hover:bg-white/5 transition-colors" onClick={onToggle}>
                         <h3 className="text-xs font-bold text-gray-300 uppercase tracking-widest flex items-center gap-2">{icon} {title}</h3>
                         <div className={`transform transition-transform duration-300 text-gray-400 ${isOpen ? 'rotate-180' : ''}`}><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg></div>
                     </div>
                     <div className={`collapsible-container ${isOpen ? 'expanded' : 'collapsed'}`}>
                         <div className="p-4 pt-0">{children}</div>
                     </div>
                 </div>
             );
        };

        // --- Main App Component ---
        const App = () => {
            const minYear = 1970;
            const maxYear = 2025; 
            
            const [year, setYear] = useState(minYear);
            const [isPlaying, setIsPlaying] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");
            
            // UI Toggles
            const [showSearch, setShowSearch] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showFilters, setShowFilters] = useState(false);
            const [mobileTab, setMobileTab] = useState(null); 
            
            // Globe Settings
            const [rotationSpeed, setRotationSpeed] = useState(0.5);
            const [playbackSpeed, setPlaybackSpeed] = useState(1200);
            const [markerScale, setMarkerScale] = useState(1);
            const [autoFocus, setAutoFocus] = useState(true); // Default to TRUE
            const [showStars, setShowStars] = useState(true);
            const [showClouds, setShowClouds] = useState(true);
            const [atmosphereIntensity, setAtmosphereIntensity] = useState(1);
            const [retroMode, setRetroMode] = useState(false);
            const [constellations, setConstellations] = useState(false);
            const [theme, setTheme] = useState('realistic');

            const [isStatsOpen, setIsStatsOpen] = useState(true);
            const [isGraphOpen, setIsGraphOpen] = useState(true);
            const [isLeaderboardOpen, setIsLeaderboardOpen] = useState(true);

            const [activeFilters, setActiveFilters] = useState({
                platform: "All",
                genre: "All",
                region: "All"
            });
            
            const [selectedEvent, setSelectedEvent] = useState(null);

            const popupRef = useRef(null);

            // Function Definitions
            const togglePlay = () => {
                if (year >= maxYear) setYear(minYear);
                setIsPlaying(!isPlaying);
            };

            const jumpToRandom = () => {
                const randomEvent = milestones[Math.floor(Math.random() * milestones.length)];
                setYear(randomEvent.year);
                setSelectedEvent(randomEvent);
                setIsPlaying(false);
            }

            const handleSearchSelect = (selectedYear) => {
                setYear(selectedYear);
                setSearchQuery("");
                setShowSearch(false);
                setIsPlaying(false);
                const evt = milestones.find(m => m.year === selectedYear);
                if(evt) setSelectedEvent(evt);
            };
            
            const handleMarkerClick = (data) => {
                setSelectedEvent(data);
                setIsPlaying(false);
            };

            // Init for Desktop
            useEffect(() => {
                if (window.innerWidth < 768) {
                    setIsStatsOpen(false); setIsGraphOpen(false); setIsLeaderboardOpen(false);
                }
            }, []);

            // Playback Timer
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setYear(prev => {
                            if (prev >= maxYear) { setIsPlaying(false); return maxYear; }
                            return prev + 1;
                        });
                    }, playbackSpeed);
                }
                return () => clearInterval(interval);
            }, [isPlaying, playbackSpeed]);

            // Filter Data
            const visibleEvents = useMemo(() => {
                return milestones.filter(m => {
                    if (m.year > year) return false;
                    if (activeFilters.platform !== "All" && m.platform !== activeFilters.platform) return false;
                    if (activeFilters.genre !== "All" && m.genre !== activeFilters.genre) return false;
                    if (activeFilters.region !== "All" && m.region !== activeFilters.region) return false;
                    return true;
                });
            }, [year, activeFilters]);

            // Auto-Select Event on Play
            useEffect(() => {
                if (isPlaying) {
                    const eventsThisYear = visibleEvents.filter(m => m.year === year);
                    if (eventsThisYear.length > 0) setSelectedEvent(eventsThisYear[eventsThisYear.length - 1]);
                }
            }, [year, isPlaying, visibleEvents]);

            // Search
            const filteredSearch = useMemo(() => {
                if (!searchQuery) return [];
                return milestones.filter(m => m.title.toLowerCase().includes(searchQuery.toLowerCase()));
            }, [searchQuery]);

            const currentStats = getStatsForYear(year);
            const leaderboard = getLeaderboardData(year);

            const renderMobileContent = () => {
                 if (mobileTab === 'stats') {
                     return (
                         <div className="space-y-4">
                             <div className="flex justify-between items-center border-b border-white/20 pb-2 mb-2"><h3 className="text-sm font-bold text-blue-300 uppercase flex items-center gap-2"><TrophyIcon/> Status ({year})</h3><button onClick={() => setMobileTab(null)} className="p-2 bg-white/10 rounded-full"><CloseIcon size={20}/></button></div>
                             <div className="grid grid-cols-2 gap-4">
                                 <div><div className="text-[10px] text-gray-400">Platform</div><div className="text-xs font-bold">{currentStats.platform}</div></div>
                                 <div><div className="text-[10px] text-gray-400">Tech</div><div className="text-xs font-bold">{currentStats.gfx}</div></div>
                                 <div><div className="text-[10px] text-gray-400">Model</div><div className="text-xs font-bold">{currentStats.model}</div></div>
                                 <div><div className="text-[10px] text-gray-400">Players</div><div className="text-xs font-bold">{currentStats.players}</div></div>
                             </div>
                         </div>
                     )
                 }
                 if (mobileTab === 'leaderboard') {
                     return (
                         <div className="space-y-2">
                             <div className="flex justify-between items-center border-b border-white/20 pb-2 mb-2"><h3 className="text-sm font-bold text-blue-300 uppercase flex items-center gap-2"><ChartIcon/> Share ({year})</h3><button onClick={() => setMobileTab(null)} className="p-2 bg-white/10 rounded-full"><CloseIcon size={20}/></button></div>
                             {leaderboard.sort((a,b) => b.share - a.share).map((item) => (
                                 <div key={item.name} className="relative">
                                     <div className="flex justify-between text-xs mb-1">
                                         <span className="flex items-center gap-2"><img src={platformLogos[item.key]} className="w-4 h-4 object-contain"/> {item.name}</span>
                                         <span>{item.share}%</span>
                                     </div>
                                     <div className="w-full h-1 bg-gray-800 rounded-full"><div className="h-full rounded-full" style={{width: `${item.share}%`, backgroundColor: item.color}}></div></div>
                                 </div>
                             ))}
                         </div>
                     )
                 }
                 if (mobileTab === 'graph') {
                     return (
                         <div className="space-y-2">
                              <div className="flex justify-between items-center border-b border-white/20 pb-2 mb-2"><h3 className="text-sm font-bold text-blue-300 uppercase flex items-center gap-2"><DollarIcon/> Growth</h3><button onClick={() => setMobileTab(null)} className="p-2 bg-white/10 rounded-full"><CloseIcon size={20}/></button></div>
                              <GamersGraph currentYear={year} minYear={minYear} maxYear={maxYear} />
                         </div>
                     )
                 }
                 return null;
            };

            return (
                <div className="relative w-full h-full text-white font-sans overflow-hidden">
                    {retroMode && <div className="scanlines"></div>}
                    
                    {/* Backdrop */}
                    {(mobileTab || (showSearch && window.innerWidth < 640) || (showFilters && window.innerWidth < 640) || (showSettings && window.innerWidth < 640)) && 
                        <div className="fixed inset-0 z-60 modal-backdrop transition-opacity" onClick={() => { setMobileTab(null); setShowSearch(false); setShowFilters(false); setShowSettings(false); }}></div>
                    }

                    <Globe 
                        currentYear={year} popupRef={popupRef} selectedEvent={selectedEvent} onMarkerClick={handleMarkerClick}
                        rotationSpeed={rotationSpeed} autoFocus={autoFocus} visibleEvents={visibleEvents} markerScale={markerScale}
                        showStars={showStars} showClouds={showClouds} atmosphereIntensity={atmosphereIntensity} constellations={constellations} theme={theme}
                    />

                    {/* TOP BAR */}
                    <div className="fixed top-0 left-0 w-full z-50 pointer-events-none p-4 flex flex-col gap-2 pt-10 sm:pt-4">
                        <div className="flex justify-between items-start">
                            <div className="glass-panel px-4 py-2 rounded-lg pointer-events-auto border-l-2 border-blue-500">
                                <h1 className="text-lg md:text-xl font-bold tracking-widest text-white">GAME_HISTORY</h1>
                                <div className="text-xs text-blue-400 font-mono">{year}</div>
                            </div>
                            <div className="flex gap-2 pointer-events-auto">
                                <button onClick={jumpToRandom} className="glass-panel p-2 rounded-full hover:bg-white/10 hover:border-blue-400 transition-all group" title="Random Event"><DiceIcon className="group-hover:text-blue-400"/></button>
                                <button onClick={() => setShowFilters(!showFilters)} className={`glass-panel p-2 rounded-full transition-all group ${showFilters?'bg-blue-600/30 border-blue-400':''}`} title="Filter"><FilterIcon className="group-hover:text-blue-400"/></button>
                                <button onClick={() => setShowSettings(!showSettings)} className={`glass-panel p-2 rounded-full transition-all group ${showSettings?'bg-blue-600/30 border-blue-400':''}`} title="Settings"><SettingsIcon className="group-hover:text-blue-400"/></button>
                                <button onClick={() => setShowSearch(!showSearch)} className="glass-panel p-2 rounded-full hover:bg-white/10 hover:border-blue-400 transition-all group" title="Search"><SearchIcon className="group-hover:text-blue-400"/></button>
                            </div>
                        </div>
                        <div className="flex gap-2 w-full overflow-x-auto pb-2 pointer-events-auto no-scrollbar mask-gradient md:justify-center">
                            {eras.map(e => (
                                <button key={e.name} onClick={()=>{setYear(e.start); setIsPlaying(false);}} className={`glass-panel px-3 py-1 rounded-full text-xs whitespace-nowrap border transition-all ${year >= e.start && year <= e.end ? 'border-blue-400 bg-blue-900/40 text-blue-200' : 'border-transparent hover:bg-white/10'}`}>
                                    {e.icon} {e.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* DESKTOP SIDE PANELS (LEFT) */}
                    <div className="absolute top-36 left-4 z-20 hidden md:flex flex-col gap-2 max-h-[calc(100vh-180px)] overflow-y-auto pr-2 custom-scrollbar">
                         <CollapsiblePanel title="Growth" icon={<DollarIcon/>} isOpen={isGraphOpen} onToggle={() => setIsGraphOpen(!isGraphOpen)}><GamersGraph currentYear={year} minYear={minYear} maxYear={maxYear}/></CollapsiblePanel>
                         
                         <CollapsiblePanel title="Status" icon={<TrophyIcon/>} isOpen={isStatsOpen} onToggle={() => setIsStatsOpen(!isStatsOpen)}>
                             <div className="space-y-3 text-sm">
                                 <div className="flex justify-between"><span className="text-gray-400">Platform</span><span>{currentStats.platform}</span></div>
                                 <div className="flex justify-between"><span className="text-gray-400">Tech</span><span>{currentStats.gfx}</span></div>
                                 <div className="flex justify-between"><span className="text-gray-400">Model</span><span>{currentStats.model}</span></div>
                                 <div className="flex justify-between"><span className="text-gray-400">Players</span><span>{currentStats.players}</span></div>
                             </div>
                         </CollapsiblePanel>

                         <CollapsiblePanel title="Market Share" icon={<ChartIcon/>} isOpen={isLeaderboardOpen} onToggle={() => setIsLeaderboardOpen(!isLeaderboardOpen)}>
                             <div className="space-y-3">
                                 {leaderboard.sort((a,b) => b.share - a.share).map(i => (
                                     <div key={i.name} className="text-xs">
                                         <div className="flex justify-between mb-1"><span className="flex items-center gap-1"><img src={platformLogos[i.key]} className="w-3 h-3 object-contain"/>{i.name}</span><span>{i.share}%</span></div>
                                         <div className="h-1.5 bg-gray-800 rounded-full overflow-hidden"><div className="h-full rounded-full transition-all duration-700 ease-out" style={{width: `${i.share}%`, backgroundColor: i.color}}></div></div>
                                     </div>
                                 ))}
                             </div>
                         </CollapsiblePanel>
                    </div>

                    {/* MODALS */}
                    {showSearch && (
                        <div className={`ui-modal p-5 z-80 flex flex-col gap-4 shadow-2xl ${window.innerWidth < 640 ? 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-11/12 rounded-xl' : 'absolute top-24 right-4 w-80 rounded-xl'}`}>
                            <div className="flex justify-between items-center border-b border-white/10 pb-2">
                                <span className="text-sm font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2"><SearchIcon size={14}/> Search</span>
                                <button onClick={()=>setShowSearch(false)} className="hover:text-blue-400 transition-colors"><CloseIcon size={18}/></button>
                            </div>
                            <input type="text" autoFocus className="w-full bg-black/40 border border-white/20 rounded-lg p-3 text-sm text-white placeholder-gray-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" placeholder="Search game..." value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} />
                            <div className="max-h-60 overflow-y-auto custom-scrollbar space-y-1">
                                {filteredSearch.length === 0 && <div className="text-center text-gray-500 text-xs py-4">No results found</div>}
                                {filteredSearch.map((m,i) => (
                                    <div key={i} onClick={()=>{handleSearchSelect(m.year); setShowSearch(false);}} className="p-2.5 hover:bg-blue-600/20 hover:border-blue-500/50 border border-transparent rounded-lg cursor-pointer text-sm flex justify-between group transition-all">
                                        <span className="group-hover:text-blue-200">{m.title}</span><span className="text-xs text-gray-400 font-mono group-hover:text-white">{m.year}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {showSettings && (
                         <div className={`ui-modal p-5 z-80 flex flex-col gap-5 ${window.innerWidth < 640 ? 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-11/12 max-h-[80vh] overflow-y-auto rounded-xl' : 'absolute top-24 right-4 w-80 max-h-[75vh] overflow-y-auto rounded-xl'}`}>
                             <div className="flex justify-between items-center border-b border-white/10 pb-2">
                                <span className="text-sm font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2"><SettingsIcon size={14}/> Settings</span>
                                <button onClick={()=>setShowSettings(false)} className="hover:text-blue-400 transition-colors"><CloseIcon size={18}/></button>
                            </div>
                             
                             <div className="space-y-2">
                                 <div className="text-xs text-gray-400 font-bold uppercase tracking-wider">Visual Theme</div>
                                 <div className="grid grid-cols-3 gap-2">
                                     {['realistic', 'hologram', 'matrix'].map(t => (
                                         <button key={t} onClick={()=>setTheme(t)} className={`text-[10px] py-2 border rounded-md capitalize transition-all ${theme===t?'bg-blue-600 border-blue-400 text-white shadow-lg shadow-blue-900/50':'border-gray-700 hover:bg-white/5 text-gray-400'}`}>
                                            {t}
                                         </button>
                                     ))}
                                 </div>
                             </div>

                             <div className="space-y-4 pt-2 border-t border-white/5">
                                 <div>
                                     <div className="flex justify-between mb-2"><span className="text-xs text-gray-300">Rotation Speed</span><span className="text-xs text-blue-400 font-mono">{rotationSpeed.toFixed(1)}x</span></div>
                                     <input type="range" min="0" max="2" step="0.1" value={rotationSpeed} onChange={e=>setRotationSpeed(parseFloat(e.target.value))} className="w-full"/>
                                 </div>
                                 <div>
                                     <div className="flex justify-between mb-2"><span className="text-xs text-gray-300">Timeline Speed</span><span className="text-xs text-blue-400 font-mono">{(3000-playbackSpeed)/100}x</span></div>
                                     <input type="range" min="200" max="2500" step="100" value={3000-playbackSpeed} onChange={e=>setPlaybackSpeed(3000-parseInt(e.target.value))} className="w-full"/>
                                 </div>
                             </div>

                             <div className="space-y-3 pt-2 border-t border-white/5">
                                 <label className="flex justify-between items-center cursor-pointer group">
                                     <span className="text-xs group-hover:text-white transition-colors">Show Stars</span>
                                     <input type="checkbox" className="accent-blue-500 w-4 h-4" checked={showStars} onChange={e=>setShowStars(e.target.checked)}/>
                                 </label>
                                 <label className="flex justify-between items-center cursor-pointer group">
                                     <span className="text-xs group-hover:text-white transition-colors flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span> Retro CRT Mode</span>
                                     <input type="checkbox" className="accent-blue-500 w-4 h-4" checked={retroMode} onChange={e=>setRetroMode(e.target.checked)}/>
                                 </label>
                             </div>
                         </div>
                    )}
                    
                    {showFilters && (
                        <div className={`ui-modal p-5 z-80 space-y-4 ${window.innerWidth < 640 ? 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-11/12 rounded-xl' : 'absolute top-24 right-4 w-72 rounded-xl'}`}>
                             <div className="flex justify-between items-center border-b border-white/10 pb-2">
                                <span className="text-sm font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2"><FilterIcon size={14}/> Filter Data</span>
                                <button onClick={()=>setShowFilters(false)} className="hover:text-blue-400 transition-colors"><CloseIcon size={18}/></button>
                            </div>
                             <div className="space-y-3">
                                 <div>
                                     <div className="text-xs text-gray-400 mb-1 font-bold">PLATFORM</div>
                                     <select className="w-full bg-black/40 border border-white/20 rounded-lg p-2 text-xs focus:border-blue-500" value={activeFilters.platform} onChange={e=>setActiveFilters({...activeFilters, platform:e.target.value})}>
                                         <option value="All">All Platforms</option><option value="Arcade">Arcade</option><option value="Console">Console</option><option value="PC">PC</option><option value="Mobile">Mobile</option>
                                     </select>
                                 </div>
                                 <div>
                                     <div className="text-xs text-gray-400 mb-1 font-bold">GENRE</div>
                                     <select className="w-full bg-black/40 border border-white/20 rounded-lg p-2 text-xs focus:border-blue-500" value={activeFilters.genre} onChange={e=>setActiveFilters({...activeFilters, genre:e.target.value})}>
                                         <option value="All">All Genres</option><option value="Arcade">Arcade</option><option value="FPS">Shooter (FPS)</option><option value="RPG">RPG</option><option value="Platformer">Platformer</option><option value="MMO">MMO</option>
                                     </select>
                                 </div>
                                 <div>
                                     <div className="text-xs text-gray-400 mb-1 font-bold">REGION</div>
                                     <select className="w-full bg-black/40 border border-white/20 rounded-lg p-2 text-xs focus:border-blue-500" value={activeFilters.region} onChange={e=>setActiveFilters({...activeFilters, region:e.target.value})}>
                                         <option value="All">All Regions</option><option value="USA">North America</option><option value="Japan">Japan</option><option value="Europe">Europe</option>
                                     </select>
                                 </div>
                             </div>
                             <div className="pt-2 text-[10px] text-gray-500 text-center italic">Filters apply to map markers only.</div>
                        </div>
                    )}

                    {/* MOBILE BOTTOM DOCK */}
                    <div className="fixed bottom-28 left-0 w-full z-60 pointer-events-auto sm:hidden px-4 flex justify-center gap-6">
                        {[
                            {id:'stats', icon:<TrophyIcon/>}, {id:'leaderboard', icon:<ChartIcon/>}, {id:'graph', icon:<DollarIcon/>}
                        ].map(t => (
                            <button key={t.id} onClick={()=>setMobileTab(mobileTab===t.id?null:t.id)} className={`glass-panel p-3 rounded-full shadow-lg transition-transform ${mobileTab===t.id?'bg-blue-600 border-blue-400 scale-110':''}`}>
                                {t.icon}
                            </button>
                        ))}
                    </div>

                    {/* MOBILE BOTTOM SHEET */}
                    <div className={`glass-panel bottom-sheet p-4 sm:hidden z-70 ${mobileTab ? 'open' : ''}`}>
                         {mobileTab && (
                            <div className="flex flex-col h-full">
                                <div className="flex justify-center mb-2" onClick={() => setMobileTab(null)}>
                                    <div className="w-12 h-1.5 bg-white/20 rounded-full cursor-pointer"></div>
                                </div>
                                <div className="overflow-y-auto pb-8 custom-scrollbar">
                                    {renderMobileContent()}
                                </div>
                            </div>
                         )}
                    </div>

                    {/* POPUP CARD CONTAINER */}
                    <div id="popup-card-container" ref={popupRef}>
                         <div className="popup-anchor" style={{opacity: 0, pointerEvents: 'none'}}>
                              {selectedEvent && (
                                  <div className="popup-content">
                                      <div className="popup-wrapper glass-panel rounded-xl overflow-hidden border border-blue-500/30 shadow-2xl backdrop-blur-xl">
                                          <div className="h-14 bg-black/60 flex items-center justify-center p-2 border-b border-white/5">
                                              {selectedEvent.logo ? <img src={selectedEvent.logo} className="max-h-full object-contain filter drop-shadow-md"/> : <span className="font-bold text-lg">{selectedEvent.title}</span>}
                                          </div>
                                          <div className="h-36 bg-gray-900 relative overflow-hidden group">
                                              {selectedEvent.cover ? <img src={selectedEvent.cover} className="w-full h-full object-cover opacity-80 transition-transform duration-700 group-hover:scale-110"/> : <div className="w-full h-full flex items-center justify-center text-gray-600">No Image</div>}
                                              <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                                              <div className="absolute bottom-2 left-3"><div className="text-4xl font-bold text-white/20 font-mono">{selectedEvent.year}</div></div>
                                              <div className="absolute top-2 right-2"><span className="bg-blue-600/90 text-[10px] font-bold px-2 py-1 rounded shadow-lg border border-blue-400/30">{selectedEvent.platform}</span></div>
                                          </div>
                                          <div className="p-4 relative bg-black/20">
                                              <div className="flex justify-between text-xs text-blue-300 mb-2 font-mono"><span>ðŸ“ {selectedEvent.loc}</span><span className="text-gray-400">{selectedEvent.genre}</span></div>
                                              {selectedEvent.impact && <div className="mb-2 text-xs font-bold text-green-400 flex items-center gap-1 bg-green-900/20 py-1 px-2 rounded w-fit border border-green-800"><TrophyIcon size={10}/> {selectedEvent.impact}</div>}
                                              <p className="text-xs text-gray-300 leading-relaxed mb-3">{selectedEvent.desc}</p>
                                              <a href={`https://google.com/search?q=${selectedEvent.title} game`} target="_blank" className="block text-center text-xs bg-white/5 hover:bg-blue-600 hover:text-white border border-white/10 hover:border-blue-500 py-2 rounded transition-all">Learn More</a>
                                          </div>
                                      </div>
                                      <div className="connector-line"></div>
                                      <div className="connector-dot"></div>
                                  </div>
                              )}
                         </div>
                    </div>

                    {/* TIMELINE PLAYER (Fixed Bottom) */}
                    <div className="fixed bottom-0 left-0 w-full p-4 sm:p-6 z-50 flex flex-col items-center pointer-events-none">
                        <div className="glass-panel w-full max-w-3xl rounded-full px-4 sm:px-6 py-3 sm:py-4 pointer-events-auto flex items-center gap-4 sm:gap-6 shadow-2xl shadow-black/80 border border-white/10 bg-black/60 backdrop-blur-xl">
                            <button onClick={togglePlay} className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-full bg-blue-600 hover:bg-blue-500 text-white transition-all hover:scale-105 shadow-lg shadow-blue-600/30 flex-shrink-0">
                                {isPlaying ? <PauseIcon /> : <PlayIcon />}
                            </button>
                            <div className="flex-grow flex flex-col justify-center">
                                <div className="flex justify-between text-[10px] text-blue-300 font-mono mb-1 uppercase tracking-wider">
                                    <span>{minYear}</span>
                                    <span>Current: <span className="text-white font-bold">{year}</span></span>
                                    <span>{maxYear}</span>
                                </div>
                                <input type="range" min={minYear} max={maxYear} value={year} onChange={(e) => { setYear(parseInt(e.target.value)); setIsPlaying(false); }} className="w-full" />
                            </div>
                        </div>
                        <div className="mt-2 text-[10px] text-gray-500 font-mono hidden sm:block pb-2">Use â† â†’ keys to scrub, SPACE to play/pause</div>
                    </div>

                    {/* WATERMARK */}
                    <div className="watermark">Arnav Dugad Â© 2025</div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(<App />);
    </script>
</body>
</html>
